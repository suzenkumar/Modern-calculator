<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #40a8d4, #c6a41b, #b14270);
      }

      .calculator {
        width: 320px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      }

      #display {
        width: 100%;
        height: 55px;
        margin-bottom: 15px;
        font-size: 35px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: #fff;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 12px;
      }

      .btn {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
      }

      .white {
        background: white;
      }

      .pink {
        background: #cf0631;
        color: white;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .zero {
        grid-column: span 3;
      }

      .equal {
        background: #ff1e00;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button class="btn white" onclick="clearDisplay()">C</button>
        <button class="btn white" onclick="backspace()">⌫</button>
        <button class="btn pink" onclick="append('/')">÷</button>
        <button class="btn pink" onclick="append('*')">×</button>

        <button class="btn white" onclick="append('7')">7</button>
        <button class="btn white" onclick="append('8')">8</button>
        <button class="btn white" onclick="append('9')">9</button>
        <button class="btn pink" onclick="append('-')">−</button>

        <button class="btn white" onclick="append('4')">4</button>
        <button class="btn white" onclick="append('5')">5</button>
        <button class="btn white" onclick="append('6')">6</button>
        <button class="btn pink" onclick="append('+')">+</button>

        <button class="btn white" onclick="append('1')">1</button>
        <button class="btn white" onclick="append('2')">2</button>
        <button class="btn white" onclick="append('3')">3</button>
        <button class="btn pink" onclick="append('%')">%</button>

        <button class="btn white zero" onclick="append('0')">0</button>
        <button class="btn pink equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
        function append(value){
            document.getElementById("display").value += value;
        }
        function clearDisplay(){
            document.getElementById("display").value ="";
        }

        function backspace(){
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display.slice(0,-1);
        }

        function calculate(){
            try{
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            }catch{
                document.getElementById("display").value ="Error";
            }
        }

  
    </script>
  </body>
</html>
